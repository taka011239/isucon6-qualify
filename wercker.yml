deploy:
  steps:
    - script:
        name: make ~/.ssh directory
        code: mkdir -p ~/.ssh
    - create-file:
        name: write ssh key
        filename: ~/.ssh/id_rsa
        overwrite: true
        hide-from-log: true
        content: $WERCKER_SSH_KEY_PRIVATE
    - script:
        name: set permissions for ssh key
        code: chmod 0400 ~/.ssh/id_rsa
   - script:
      name: stop application
      code: ssh -i ~/.ssh/id_rsa -l root -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no 13.78.80.139 stop stop isuda.python.service
   - script:
      name: transfer application
      code: |
        pwd
        ls -la
        scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -o UserKnownHostsFile=no isucon@13.78.80.139:/home/isucon/webapp
   - script:
      name: start application
      code: ssh -i ~/.ssh/id_rsa -l root -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no 13.78.80.139 systemctl start isuda.python.service